<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户资料信息变更</title>
    <!-- 引入Vue2 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <!-- 引入ElementUI样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <!-- 引入ElementUI组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f5f7fa;
            color: #333;
            line-height: 1.6;
            padding: 20px;
            font-family: "Helvetica Neue", Helvetica, "PingFang SC", "Hiragino Sans GB", Arial, sans-serif;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .header h1 {
            color: #303133;
            font-weight: 500;
            margin-bottom: 10px;
        }
        
        .header p {
            color: #909399;
        }
        
        .form-card {
            background: white;
            border-radius: 4px;
            box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.1);
            padding: 30px;
            margin-bottom: 20px;
        }
        
        .form-section {
            margin-bottom: 25px;
            padding-bottom: 20px;
            border-bottom: 1px solid #ebeef5;
        }
        
        .form-section:last-child {
            border-bottom: none;
        }
        
        .section-title {
            font-size: 16px;
            color: #303133;
            margin-bottom: 15px;
            font-weight: 500;
        }
        
        .original-info {
            background-color: #f5f7fa;
            padding: 12px 15px;
            border-radius: 4px;
            margin-bottom: 15px;
            border-left: 4px solid #409eff;
            color: #606266;
        }
        
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 30px;
            gap: 15px;
        }
        
        .change-item {
            margin-bottom: 15px;
            padding: 15px;
            background-color: #f5f7fa;
            border-radius: 4px;
        }
        
        .change-field {
            font-weight: 600;
            margin-bottom: 5px;
            color: #303133;
        }
        
        .change-value {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
        }
        
        .old-value {
            color: #909399;
            text-decoration: line-through;
        }
        
        .new-value {
            color: #67c23a;
            font-weight: 500;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 0 10px;
            }
            
            .form-card {
                padding: 20px 15px;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>用户资料信息变更</h1>
                <p>请修改您的个人信息，所有变更需要二次确认</p>
            </div>
            
            <el-card class="form-card">
                <el-form :model="form" ref="userInfoForm" label-width="120px">
                    <!-- 姓名 -->
                    <div class="form-section">
                        <div class="section-title">姓名</div>
                        <div class="original-info">原信息：{{ originalData.name }}</div>
                        <el-form-item 
                            label="新姓名" 
                            prop="name"
                            :rules="[
                                { required: false, message: '请输入新姓名', trigger: 'blur' },
                                { min: 2, max: 10, message: '姓名长度在 2 到 10 个字符', trigger: 'blur' }
                            ]">
                            <el-input v-model="form.name" placeholder="请输入新姓名"></el-input>
                        </el-form-item>
                    </div>
                    
                    <!-- 手机号码 -->
                    <div class="form-section">
                        <div class="section-title">手机号码</div>
                        <div class="original-info">原信息：{{ originalData.phone }}</div>
                        <el-form-item 
                            label="新手机号码" 
                            prop="phone"
                            :rules="[
                                { required: false, message: '请输入新手机号码', trigger: 'blur' },
                                { pattern: /^1[3-9]\d{9}$/, message: '手机号码格式不正确', trigger: 'blur' }
                            ]">
                            <el-input v-model="form.phone" placeholder="请输入新手机号码"></el-input>
                        </el-form-item>
                    </div>
                    
                    <!-- 地址 -->
                    <div class="form-section">
                        <div class="section-title">地址</div>
                        <div class="original-info">原信息：{{ originalData.address }}</div>
                        <el-form-item 
                            label="新地址" 
                            prop="address"
                            :rules="[
                                { required: false, message: '请输入新地址', trigger: 'blur' },
                                { min: 5, max: 50, message: '地址长度在 5 到 50 个字符', trigger: 'blur' }
                            ]">
                            <el-input 
                                type="textarea" 
                                :rows="2" 
                                v-model="form.address" 
                                placeholder="请输入新地址">
                            </el-input>
                        </el-form-item>
                    </div>
                    
                    <!-- 身份证号码 -->
                    <div class="form-section">
                        <div class="section-title">身份证号码</div>
                        <div class="original-info">原信息：{{ originalData.idCard }}</div>
                        <el-form-item 
                            label="新身份证号码" 
                            prop="idCard"
                            :rules="[
                                { required: false, message: '请输入新身份证号码', trigger: 'blur' },
                                { pattern: /(^\d{15}$)|(^\d{18}$)|(^\d{17}(\d|X|x)$)/, message: '身份证号码格式不正确', trigger: 'blur' }
                            ]">
                            <el-input v-model="form.idCard" placeholder="请输入新身份证号码"></el-input>
                        </el-form-item>
                    </div>
                    
                    <div class="button-group">
                        <el-button type="primary" @click="handleSubmit" :loading="loading">提交变更</el-button>
                        <el-button @click="handleReset">重置表单</el-button>
                    </div>
                </el-form>
            </el-card>
        </div>
        
        <!-- 二次确认对话框 -->
        <el-dialog
            title="确认信息变更"
            :visible.sync="confirmDialogVisible"
            width="600px"
            :before-close="handleCancelChange">
            <div>
                <p style="margin-bottom: 15px;">请确认以下信息变更：</p>
                
                <div v-for="change in changes" :key="change.field" class="change-item">
                    <div class="change-field">{{ change.fieldName }}</div>
                    <div class="change-value">
                        <div class="old-value">原值: {{ change.oldValue }}</div>
                        <div class="new-value">新值: {{ change.newValue }}</div>
                    </div>
                </div>
            </div>
            
            <span slot="footer" class="dialog-footer">
                <el-button @click="handleCancelChange">取消</el-button>
                <el-button type="primary" @click="handleConfirmChange" :loading="loading">确认变更</el-button>
            </span>
        </el-dialog>
    </div>

    <script>
        new Vue({
            el: '#app',
            data() {
                return {
                    // 原始数据
                    originalData: {
                        name: '张三',
                        phone: '13800138000',
                        address: '北京市朝阳区建国路88号',
                        idCard: '110101199001011234'
                    },
                    // 表单数据
                    form: {
                        name: '',
                        phone: '',
                        address: '',
                        idCard: ''
                    },
                    // 变更列表
                    changes: [],
                    // 确认对话框显示状态
                    confirmDialogVisible: false,
                    // 加载状态
                    loading: false
                };
            },
            computed: {
                // 字段名称映射
                fieldNames() {
                    return {
                        name: '姓名',
                        phone: '手机号码',
                        address: '地址',
                        idCard: '身份证号码'
                    };
                }
            },
            methods: {
                // 提交表单
                handleSubmit() {
                    this.$refs.userInfoForm.validate((valid) => {
                        if (valid) {
                            this.collectChanges();
                            
                            if (this.changes.length === 0) {
                                this.$message.warning('没有检测到任何变更！');
                                return;
                            }
                            
                            this.confirmDialogVisible = true;
                        } else {
                            this.$message.error('表单验证失败，请检查输入的信息');
                            return false;
                        }
                    });
                },
                
                // 收集变更信息
                collectChanges() {
                    this.changes = [];
                    
                    Object.keys(this.originalData).forEach(field => {
                        const newValue = this.form[field].trim();
                        
                        if (newValue && newValue !== this.originalData[field]) {
                            this.changes.push({
                                field: field,
                                fieldName: this.fieldNames[field],
                                oldValue: this.originalData[field],
                                newValue: newValue
                            });
                        }
                    });
                },
                
                // 确认变更
                handleConfirmChange() {
                    this.loading = true;
                    
                    // 模拟API调用
                    setTimeout(() => {
                        // 更新原始数据
                        this.changes.forEach(change => {
                            this.originalData[change.field] = change.newValue;
                            this.form[change.field] = '';
                        });
                        
                        this.$message.success('信息变更成功！');
                        this.confirmDialogVisible = false;
                        this.loading = false;
                        
                        // 重置表单验证状态
                        this.$refs.userInfoForm.clearValidate();
                    }, 1500);
                },
                
                // 取消变更
                handleCancelChange() {
                    this.confirmDialogVisible = false;
                },
                
                // 重置表单
                handleReset() {
                    this.$refs.userInfoForm.resetFields();
                }
            }
        });
    </script>
</body>
</html>
